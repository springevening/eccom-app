<form (submit)="submitForm()">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name" name="name" />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Description"
      [(ngModel)]="description"
      name="description"
    />
  </mat-form-field>

  <button mat-raised-button type="submit">Submit</button>
</form>
